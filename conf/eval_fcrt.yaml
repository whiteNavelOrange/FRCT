defaults:
    - method: RRVT

rlbench:
    task_name: "multi"
    tasks:
    - bimanual_put_bottle_in_fridge
    - bimanual_take_tray_out_of_oven
    - bimanual_push_box
    - bimanual_lift_ball 
    - bimanual_pick_plate
    - bimanual_put_item_in_drawer
    - bimanual_pick_laptop
    - bimanual_sweep_to_dustpan
    - bimanual_lift_tray
    - bimanual_handover_item_easy
    demo_path: /root/data/test
    episode_length: 25
    cameras: ["over_shoulder_left", "over_shoulder_right", "overhead", "wrist_right", "wrist_left", "front"]
    # cameras: ["wrist", "wrist2", "front"]
    camera_resolution: [128, 128]
    scene_bounds: [-0.3, -0.5, 0.6, 0.7, 0.5, 1.6]
    include_lang_goal_in_obs: True
    time_in_state: True
    headless: True
    gripper_mode: 'BimanualDiscrete'
    arm_action_mode: 'BimanualEndEffectorPoseViaPlanning'
    action_mode: 'BimanualMoveArmThenGripper'

framework:
    tensorboard_logging: True
    csv_logging: True
    gpu: 0
    logdir: '/root/code/peract2/logs'
    start_seed: 0
    record_every_n: 5

    eval_envs: 1
    eval_from_eps_number: 0
    eval_episodes: 25
    eval_type: 'missing' # or 'best', 'missing', or 'last'
    eval_save_metrics: True

cinematic_recorder:
    enabled: False
    camera_resolution: [1280, 720]
    fps: 30
    rotate_speed: 0.05
    save_path: '/tmp/videos/'
